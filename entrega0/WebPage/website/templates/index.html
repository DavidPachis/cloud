{% extends "base.html" %} {% block title %}Home{% endblock %}{% block content%}

{% block body %}

    <!-- FORM -->
    <div class="row">

    <div class="col-md-5 p-5">
      <!-- MESSAGE -->
      {% include 'partials/_message.html' %}

    </div>

    <!-- contacts list -->
    <div class="col-md-7">
      {% for contact in user.contacts %}
        <div class="card mb-1 bg-black text-black">
          <div class="card-body py-2 px-3">
            <div class="d-flex justify-content-between">
              <h5 class="card-title h6">{{ contact.name}}</h5>
              <div>
                <a href="{{ url_for('views.update', id=contact.id) }}" class="btn btn-dark btn-sm rounded-0">Edit</a>
                <a href="{{ url_for('views.delete', id=contact.id) }}" class="btn btn-danger btn-sm rounded-0">Delete</a>
              </div>
            </div>
            <p class="card-text">{{ contact.category }}</p>
            <p class="card-text">{{ contact.place }}</p>
          </div>
        </div>
      {% endfor %}
    </div>
  </div>
    </div>
{% endblock %}
{% endblock %}
